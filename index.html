      line-height: 60px;
      width: 60px;
      height: 60px;
      content: "";
      display: block;
      text-align: center;
      color: #FFF;

    .popup .right {
      position: relative;
      height: 60px;
      width: 400px;
      float: left;
      color: #101010;
      padding-left: 10px;
      font-size: 30px;
      line-height: 60px;
      white-space: nowrap;
      font-family: 'Montserrat';
      animation: popup-text 2s 1 ease-out;
      -webkit-animation: popup-text 2s 1 ease-out;
    }
    .popup .right span {
      white-space: nowrap;
    }
    @keyframes popup-text {
      0% {
        color: rgba(16, 16, 16, 0);
        text-indent: -10px;
      }
      40% {
        color: rgba(16, 16, 16, 0);
        text-indent: -10px;
      }
      50% {
        color: #101010;
        text-indent: 0px;
      }
      100% {
        color: #101010;
        text-indent: 0px;
      }
    }
    @-webkit-keyframes popup-text {
      0% {
        color: rgba(16, 16, 16, 0);
        text-indent: -10px;
      }
      40% {
        color: rgba(16, 16, 16, 0);
        text-indent: -10px;
      }
      50% {
        color: #161010;
        text-indent: 0px;
      }
      100% {
        color: #101010;
        text-indent: 0px;
      }
    }
    .show-popup {
      display: block;
      animation: popup 1s 1 ease-out;
      -webkit-animation: popup 1s 1 ease-out;
    }

    @keyframes popup {
      0% {
        width: 60px;
        margin-top: -10px;
        opacity: 0;
      }
      20% {
        width: 60px;
        margin-top: 0px;
        opacity: 1;
      }
      45% {
        width: 470px;
      }
      100% {
        width: 470px;
      }
    }
    @-webkit-keyframes popup {
      0% {
        width: 60px;
        margin-top: -10px;
        opacity: 0;
      }
      20% {
        width: 60px;
        margin-top: 0px;
        opacity: 1;
      }
      45% {
        width: 470px;
      }
      100% {
        width: 470px;
      }
    }
    .no-popup {
      display: none !important;
    }
  </style>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
  <script>
    var settings = {

      // Simply change the name in quotes with your name
      social: {

        // Twitch Name
        twitchUsername: "VizWizJiz",

        // Twitter Name
        twitterUsername: "williampaulv",

        // Facebook Name
        facebookUsername: "william.viziteu",

        // Instagram Name
        instagramUsername: "william_viziteu",

        // Youtube Name
        youtubeUsername: "VizWizJiz",

        // Snapchat Name
        snapchatUsername: "thehackermania",

         // Steam Name
        steamUsername: "VizWizJiz",

         // Xbox Name
        xboxUsername: "VizWiz2004",

         // Playstation Network Name
        psnUsername: "VizWiz2004",

      },

      // Gaming Popup Options
      popup: {

        // This is where you enable or disable networks
        // 1 means enabled, 0 means disabled

        // Enable Twitter
        enableTwitter: 1,

        // Enable Facebook
        enableFacebook: 0,

        // Enable Instagram
        enableInstagram: 1,

        // Enable YouTube
        enableYoutube: 1,

        // Enable Tumblr
        enableTumblr: 0,

        // Enable Twitch
        enableTwitch: 1,

        // Enable PayPal
        enablePaypal: 0,

         // Enable Patreon
        enablePatreon: 0,

        // Enable Snapchat
        enableSnapchat: 1,

        // Enable Steam
        enableSteam: 1,

        // Enable Xbox
        enableXbox: 1,

        // Enable Playstation Network
        enablePsn: 1,

         // Enable Origin Network
        enableOrigin: 0,

        // Enable Uplay Network
        enableUplay: 0,

        // Enable Nintendo Network
        enableNintendo: 0,

        // Enable Battle Net Network
        enableBattleNet: 0,

        // Enable Deviant Art Network
        enableDeviantArt: 0,

        // Enable Reddit Network
        enableReddit: 0,

        // Enable Game Wisp Network
        enableGameWisp: 0,

        // Enable Plays TV Network
        enablePlaysTv: 0,


        //
        // Times to update
        //

        // Time each network animation takes in second
        aTime: 5,

        // The delay for the animation cycle to restart in seconds
        pauseTime: 0
      }
    };

    // You're all done
    //
    //
    //
    //
    //
    //
    //
    //
    // No need to go any further!

    // Load Social Network Names
    $( ".popup .right span" ).each(function() {
        var socialName = settings.social[$(this).data('name')];
        $(this).append( socialName );
    });

    // Load Social Popup
    $(".popup").each(function() {
      var supporterEnable = settings.popup[$(this).data('box')],
        boxName = $(this).data('box');

      if (supporterEnable == 1) {
        $('input[name=' + boxName + ']').prop('checked', true);
        $(this).addClass("animate-popup");
      } else if (supporterEnable === 0) {
        $('input[name=' + boxName + ']').prop('checked', false);
        $(this).addClass("no-popup");
      } else {
        return false;
      }
    });

    // Animate Popup

    var popups = $('.animate-popup');
    var i = 0;
    var pT = settings.popup.pauseTime * 1000;

    function animatePopup() {
      if (i >= popups.length) {
        i = 0;
      }
      popups.eq(i).addClass("show-popup")
        .delay(settings.popup.aTime * 1000)
        .queue(function() {
          $(this).removeClass("show-popup");
          $(this).dequeue();
          if (i == popups.length) {
            setTimeout(animatePopup, pT);
          } else {
            animatePopup();
          }
        });
      i++;
    }
    animatePopup();
    
  </script>
